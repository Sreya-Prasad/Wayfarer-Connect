<!-- templates/search_trips.html -->
{% extends 'base.html' %}

{% block title %}Search Trips{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-3xl font-semibold text-center mb-6">Search Trips</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="start" class="block text-sm font-medium text-gray-700">Start Location:</label>
            <input type="text" id="start" name="start" required class="mt-2 p-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div class="mb-4">
            <label for="end" class="block text-sm font-medium text-gray-700">End Location:</label>
            <input type="text" id="end" name="end" required class="mt-2 p-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div class="text-center">
            <button type="submit" class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">Search</button>
        </div>
    </form>
</div>
{% endblock %}
