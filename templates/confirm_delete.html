<!-- templates/checkout.html -->
{% extends 'base.html' %}

{% block content %}
<!-- delete_confirmation.html -->
<div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-lg text-center">
    <h3 class="text-2xl font-semibold text-gray-800 mb-4">Are you sure you want to delete this listing?</h3>
    <p class="text-lg text-gray-600 mb-6">{{ object.name }}</p>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        
        <div class="flex justify-center space-x-4">
            <!-- Delete Button -->
            <button type="submit" class="px-6 py-2 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                Delete
            </button>

            <!-- Cancel Button -->
            <a href="{% url 'owner_dashboard' %}" class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Cancel
            </a>
        </div>
    </form>
</div>

{% endblock %}
